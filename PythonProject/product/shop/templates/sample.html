
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<style>
    /* .sample
    {
        margin-top: 500px;
    } */
</style>
<body>
    <div class="container mt-5">
        <h1>Product Form </h1>
        <form method="POST">
            {% csrf_token %}
            <label class="form-label">Product Name:</label>
            <input type="text" class="form-control" name="pro_name" ><br>
            <label class="form-label">Description:</label>
            <input type="text" class="form-control" name="desc"><br>
            <label class="form-label">Category:</label>
            <input type="text" class="form-control" name="category"><br>
            <label class="form-label">Price:</label>
            <input type="number" class="form-control" name="price"><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
